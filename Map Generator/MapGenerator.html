<!DOCTYPE html>
<html>
<head>
	<title>Map Generator</title>
	<link rel="stylesheet" type="text/css" href="mapgenerator.css">
</head>
<body>
	<div class="container">
		<div class="toolbar">
			<div class="tileset">
				<table id="tileset_table" border="1px solid black">
					<tr>
						<td><img src="../images/tile2.png" height="30" width="30"></td>
						<td><button> Tile 2</button></td>
					</tr>
					<tr>
						<td><img src="../images/tile5.png" height="30" width="30"></td>
						<td><button>Tile 5</button></td>
					</tr>
					<tr>
						<td><img src="./images/zombie.png" height="30" width="30"></td>
						<td><button>Zombie</button></td>
					</tr>
				</table>
			</div>
			<div class="layers">
				<table id="layer_table" border="1px solid black">
					<tr>
						<td><button>BackGround</button></td>
					</tr>
					<tr>
						<td><button>Enemy</button></td>
					</tr>
					<tr>
						<td><button>treasure</button></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="map">
			<button onclick="addNewColumn()">Add column</button>
			<table id="map_table" border="1px solid black">
			</table>
			<!-- <script>
				var table=document.getElementById('map_table');
				table.innerHTML="<tr><td>hari</td><td>shyam</td></tr>";
			</script> -->
		</div>
	</div>
	<script type="text/javascript" src="mapgenerator.js"></script>
</body>
</html>
